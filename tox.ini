# content of: tox.ini , put in same dir as setup.py
[tox]
envlist=flake8,py27,py26

[testenv]
deps =
    -rtest-requirements.txt

[testenv:py27]
deps =
    coverage==3.7.1 # this fixes issue with tox installing coverage --pre
    nose
    nose-cov
    testfixtures
    {[testenv]deps}
commands=nosetests -s --with-cov --cov dep_vers tests

[testenv:py26]
deps =
    coverage==3.7.1 # this fixes issue with tox installing coverage --pre
    nose
    nose-cov
    testfixtures
    {[testenv]deps}
commands=nosetests -s --with-cov --cov dep_vers tests

[testenv:flake8]
deps =
    flake8
    {[testenv]deps}
commands=flake8 dep_vers
